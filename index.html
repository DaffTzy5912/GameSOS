<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game SOS Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        .cell.taken {
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Game SOS Online</h1>
    <button onclick="createRoom()">Buat Room</button>
    <input type="text" id="roomIdInput" placeholder="Masukkan Room ID">
    <button onclick="joinRoom()">Gabung Room</button>

    <h2 id="status">Menunggu pemain...</h2>
    
    <div id="game-board">
        <div class="cell" id="cell-0" onclick="makeMove(0)"></div>
        <div class="cell" id="cell-1" onclick="makeMove(1)"></div>
        <div class="cell" id="cell-2" onclick="makeMove(2)"></div>
        <div class="cell" id="cell-3" onclick="makeMove(3)"></div>
        <div class="cell" id="cell-4" onclick="makeMove(4)"></div>
        <div class="cell" id="cell-5" onclick="makeMove(5)"></div>
        <div class="cell" id="cell-6" onclick="makeMove(6)"></div>
        <div class="cell" id="cell-7" onclick="makeMove(7)"></div>
        <div class="cell" id="cell-8" onclick="makeMove(8)"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
