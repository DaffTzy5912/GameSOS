<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px; margin: 5px; font-size: 18px; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px; justify-content: center; }
        .cell { width: 100px; height: 100px; font-size: 24px; display: flex; align-items: center; justify-content: center; border: 1px solid black; cursor: pointer; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>Game SOS Online</h2><div id="create-room">
    <button onclick="createRoom()">Buat Room</button>
    <input type="text" id="room-code" placeholder="Masukkan kode room">
    <button onclick="joinRoom()">Masuk Room</button>
    <p id="error-message" class="error"></p>
</div>

<div id="room-section" style="display:none;">
    <h3 id="room-id"></h3>
    <p id="player-name"></p>
    <div class="grid" id="game-board"></div>
    <p id="status">Menunggu pemain lain...</p>
    <p id="result"></p>
</div>

<script>
    let roomId = "";
    let playerName = "";
    const API_URL = "https://uji-coba-ke2.vercel.app/api"; // Ganti ke backend Vercel

    async function createRoom() {
        let name = prompt("Masukkan nama Anda:");
        if (!name) return;
        playerName = name;
        let res = await fetch(`${API_URL}/create-room`);
        let data = await res.json();
        roomId = data.roomId;
        updateUI();
    }

    async function joinRoom() {
        let name = prompt("Masukkan nama Anda:");
        if (!name) return;
        playerName = name;
        roomId = document.getElementById("room-code").value;
        if (!roomId) return alert("Masukkan kode room!");
        updateUI();
    }

    function updateUI() {
        document.getElementById("room-id").innerText = "Room: " + roomId;
        document.getElementById("player-name").innerText = "Nama: " + playerName;
        document.getElementById("create-room").style.display = "none";
        document.getElementById("room-section").style.display = "block";
        generateBoard();
    }

    function generateBoard() {
        let board = document.getElementById("game-board");
        board.innerHTML = "";
        for (let i = 0; i < 9; i++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.dataset.index = i;
            cell.onclick = () => makeMove(i);
            board.appendChild(cell);
        }
    }

    async function makeMove(index) {
        let res = await fetch(`${API_URL}/make-move?roomId=${roomId}&playerName=${playerName}&index=${index}`);
        let data = await res.json();
        if (data.error) {
            alert(data.error);
            return;
        }
        updateBoard(data.board);
        if (data.result) {
            document.getElementById("result").innerText = data.result;
        }
    }

    function updateBoard(board) {
        let cells = document.querySelectorAll(".cell");
        board.forEach((value, i) => {
            cells[i].innerText = value;
        });
    }
</script>

</body>
</html>
